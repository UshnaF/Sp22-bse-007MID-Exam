<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>todos</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off" onmouseenter="done(this)">

      <ul class="todos" id="todos"></ul>
    </form>
<button  onclick="addBtn()">Add </button>

<button class="remBtn" onclick="addBtn()">Remove </button>
    <script src="script.js"></script>
  </body>
</html>
